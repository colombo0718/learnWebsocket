<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>模拟登陆实例</title>

    <script type="text/javascript">


            // 打开连接
            var ws = new WebSocket("ws://localhost:4200");
            console.log(ws)

            // 发送数据
            ws.onopen = function () {
                console.log("success")
                // ws.send("start");
                document.addEventListener("mousedown",function(e){
                    ws.send(e.movementX+","+e.movementY);
                })
            };

            // 接收数据
            ws.onmessage = function (rtn) {
                console.log(rtn.data);
                // 作为一个好习惯，在接收完数据后就关闭连接，这样可以减少服务器的负担
            };

            // 关闭连接后的事件
            ws.onclose = function () {
            };

    </script>
</head>
